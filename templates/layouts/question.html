{% load static %}
<article class="card">
                        <div class="card-left">
                            <img src="{% static '/img/lm438.jpg' %}" alt="Image" class="card-image">
                            <input type="number" class="card-likes" value="5">
                        </div>
                        <div class="card-right">
                            <div class="card-right-content">
                            <h4 class="card-title"><a href="{% url 'one_question' question.id %}">{{ question.title }}</a></h4>
                            <div class="card-text">{{ question.text }}</div>
                            </div>
                            <div class="card-right-bottom">
                                <a href="{% url 'one_question' question.id %}">answers</a>
                                <div class="card-right-text">Tags:</div>
                                <div class="card-tags">
                                    {% for tag in question.tags.all %}
                                        <a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </article>
