{% extends 'layouts/base.html' %}
{% load static %}
{% block titlebar %}
<div class="title-bar">
            <h1>Hot Questions</h1>
            <a href="{% url 'index' %}">New Questions</a>
        </div>

{% endblock %}
{% block content %}


            <div class="cards">
                {% for question in questions%}
                    {% include 'layouts/question.html' %}
                {% endfor %}

                <div class="pagination">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>...</button>
                    <button>100</button>
                </div>

{% endblock %}
